name: build-firmware

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

jobs:
  build-firmware:

    name: build-firmware
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Build
      run: |
        firmware/docker/docker-build.sh

    - name: Archive the firmware
      uses: actions/upload-artifact@v2
      with:
        name: Firmware
        path: firmware/build
